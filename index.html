</head>
<body id="body">

    <header class="header" id = "header">

                <a href="#weather_header" class = "li_2_2">ამინდი</a>

                <a href="" class = "li_2_4">საწვავის ფასები</a>
               <a href="#form_box" class = "li_2_5">მოგვწერეთ</a>
    </div>

        <div class="menu">
            <div class="logo"><img src="/img/logo/Coat_Akhaltsikhe.webp" alt=""></div>
                <nav>
                        <ul>
                            <li class="li_1"><a href="#header">მთავარი</a></li>
                            <li class="li_2"><a href="#weather_header">ამინდი</a></li>
                            <li class="li_3"><a href="#money_box">ლარის კურსი</a></li>

                        </ul>
                </nav>
            <div class="li_0"><img src="/img/settings.png" alt="" class="icon_menu"></div>
            <div class="day"><img src="/img/moon.png" alt="" class="icon_day"></div>
        </div>
        <div class="h1"><h3>ყველაფერი</h3> <h1>ახალციხის</h1> <h3> შესახებ</h3></div>
    </header>
    <div class="body">
        <div class="weather">
            <div class="weather_box">
                <div class="weather_title"> ამინდი სამცხე ჯავახეთში</div>
                <div class="weather_header" id = "weather_header">
                    <img src="/img/chevron-back-outline.svg" alt="" class="back">
                    <div class="transform">
                    <div class="weather_akhalcixe">
                        <div class="akhalcixe_name"></div>
                        <div class="akhalcixe_icon"></div>
                        <div class="akhalcixe_speedName"></div>
                        <div class="akhalcixe_wind"></div>
                        <div class="akhalcixe_temperature"></div>
                    </div>
                    <div class="weather_akhalkalaki">
                        <div class="akhalkalaki_name"></div>
                        <div class="akhalkalaki_icon"></div>
                        <div class="akhalkalaki_speedName"></div>
                        <div class="akhalkalaki_wind"></div>
                        <div class="akhalkalaki_temperature"></div>
                    </div>
                    <div class="weather_borjomi">
                        <div class="borjomi_name"></div>
                        <div class="borjomi_icon"></div>
                        <div class="borjomi_speedName"></div>
                        <div class="borjomi_wind"></div>
                        <div class="borjomi_temperature"></div>
                    </div>
                    <div class="weather_bakuriani">
                        <div class="bakuriani_name"></div>
                        <div class="bakuriani_icon"></div>
                        <div class="bakuriani_speedName"></div>
                        <div class="bakuriani_wind"></div>
                        <div class="bakuriani_temperature"></div>
                    </div>
                    <div class="weather_vale">
                        <div class="vale_name"></div>
                        <div class="vale_icon"></div>
                        <div class="vale_speedName"></div>
                        <div class="vale_wind"></div>
                        <div class="vale_temperature"></div>
                    </div>
                </div>
                    <img src="/img/chevron-forward-outline.svg" alt="" class="next">
                </div>
                <div class="weather_body">
                </div>
            </div>
        </div>

        <!--money box-->
                <div class="money_box" id="money_box">
                <div class="lari_box"><img src="/img/money/lari.webp" alt="" class="img_lari">
                    <form class="form_lari">
                        <input type="text" class="style_one_input" id="payment_lari"><br>
                        <!-- <div class="style_ensver" id="well_lari">1.00 ₾</div> -->
                    </form>    
                </div>
                <div class="dolar_box"><img src="/img/money/dolar.webp" alt="" class="img_dolar">
                    <form class="form_dolar">
                        <div class="style_one_input" id="payment_dolar"></div><br>
                        <div class="style_ensver" id="well_dolar"></div>
                    </form>
                </div>
                <div class="euro_box"><img src="/img/money/euro.webp" alt="" class="img_euro">
                    <form class="form_euro">
                        <div class="style_one_input" id="payment_euro"></div><br>
                        <div class="style_ensver" id="well_euro"></div>
                    </form>
                </div>
                <div class="lira_box"><img src="/img/money/rubl.webp" alt="" class="img_rubl">
                    <form class="form_lira">
                        <div class="style_one_input" id="payment_rubl"></div><br>
                        <div class="style_ensver" id="well_rubl"></div>
                    </form>
                </div>
                <div class="rubl_box"><img src="/img/money/lari.webp" alt="" class="img_lira">
                    <form class="form_rubl">
                        <div class="style_one_input" id="payment_lira"></div><br>
                        <div class="style_ensver" id="well_lira"></div>
                    </form>
                </div>
                    
 

        </div>
               <!--form box-->
               <div class="form" id="form_box" >
                <div class="form_ball">მოგვწერეთ</div>
                <div class="form_box">
                    <form id="form">
                        <h2>მოგვწერეთ</h2>
      
                        <div class="form-group">
                            <label class="form_name">თქვენი სახელი</label>
                            <input type="text" class="form-control" id="" name="name" placeholder="თქვენი სახელი" required oninvalid="setCustomValidity('ჩაწერეთ სახელი')" oninput="setCustomValidity('')" >
                        </div>
                    
                        <div class="form-group">
                            <label  class="form_phone">ტელეფონის ნომერი</label>
                            <input type="number" class="form-control" id="" name="phone" placeholder="ტელეფონის ნომერი" required oninvalid="setCustomValidity('ჩაწერეთ ტელეფონის ნომერი')" oninput="setCustomValidity('')">
                        </div>
                    
                        <div class="form-group">
                            <label class="form_mail">შეიყვანეთ email</label>
                            <input type="text" class="form-control" id="" name="user_email" placeholder="axalcixe@gmail.com" required>
                        </div>
                        <textarea id="textarea"  name="textarea" rows="6" cols="70"> </textarea>
                        <button type="submit" class="btn btn-primary">გაგზავნა</button>
                    </form>
                </div>
            </div>
        

 
    <footer class="footer">
        
    </footer>
